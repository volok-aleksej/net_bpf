interface node0 {
    if_index = 17             // index of outbound interface
    node_id = 10              //map SIP to 'cluster_udp_port' with this call-id prefix to node0
    udp_range = {33000,33999}   //map this dst UDP port range to node0
    tcp_range = {33000,33999} //map this dst TCP port range to node0
}

